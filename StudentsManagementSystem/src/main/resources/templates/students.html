<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .btn-primary,
        .btn-info,
        .btn-danger {
            transition: transform 0.2s;
        }

        .btn-primary:hover,
        .btn-info:hover,
        .btn-danger:hover {
            transform: scale(1.1);
        }

        .text-center h2 {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-bottom: 20px;
            animation: bounceIn 1s;
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .navbar-brand,
        .nav-link {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
        }

        .table td,
        .table th {
            text-align: center;
            /* Center text in the table */
        }

        .navbar-brand img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        /* Style for email links */
        .email-link {
            color: inherit;
            /* Inherit text color */
            text-decoration: none;
            /* Remove underline */
        }

        .email-link:hover {
            color: blue;
            /* Change color on hover */
            text-decoration: underline;
            /* Underline on hover */
        }

        /* Margin between action buttons */
        .action-btn {
            margin-right: 5px;
            /* Adjust as needed */
        }

        /* Gradient background */
        body {
            background-color: #FFFFFF;
			background-image: linear-gradient(180deg, #FFFFFF 0%, #6284FF 50%, #0033ff 100%);
            
            /* Adjust gradient colors as needed */
            background-size: cover;
            /* Cover the entire viewport */
            background-attachment: fixed;
            /* Fixed background */
            height: 100%;
            /* Full height of viewport */
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-zrkkcxI+qonL1WnWR1hb/rfD6wA9HojbSkpY4O5c/56e7fRFjup6r16BeYlAV6Z7"
        crossorigin="anonymous"></script>
</head>

<body class="animate__animated animate__fadeIn">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
            <img
                src="https://img.freepik.com/free-vector/education-easy-learning-set-icons_24877-51590.jpg?w=740&t=st=1718618303~exp=1718618903~hmac=00606b867ea313dca9d10a6f373a40397c597a3b12daea75e7d1a2bf664a0b58"
                alt="Logo">
            Student Management System
        </a>
        <!-- Toggler / collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
            </ul>
        </div>
    </nav>

    <div class="container animate__animated animate__fadeInUp">
        <div class="text-center">
            <h2 class="animate__animated animate__bounceIn" style="margin-top: 20px">Students List</h2>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}"
                    class="btn btn-primary btn-sm mb-3 animate__animated animate__pulse animate__infinite">Add
                    Student</a>
            </div>
            
        </div>
        <table class="table table-hover table-bordered-dark">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td>
                        <a th:href="'mailto:' + ${student.email}" th:text="${student.email}"
                            class="email-link"></a>
                    </td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}"
                            class="btn btn-info action-btn animate__animated animate__pulse animate__infinite">Update</a>
                        <a th:href="@{/students/{id}(id=${student.id})}"
                            class="btn btn-danger action-btn animate__animated animate__pulse animate__infinite">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
